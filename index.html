<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="gambar"> 
            <img src="login.png" alt="gambar">
        </div>
        <div class="login">
            <div class="login-box">
                <h1 class="login-title">Welcome</h1>
                <form class="login-input">
                    <input type="text" placeholder="Username" id="Usr">
                    <input type="password" placeholder="Password" id="Pwd">
                </form>
                <button class="login-button" onclick="login()">Login</button>
                <p class="sosmed">Or login with:</p>
                <div class="ant-login">
                    <button class="google-login">
                        <img src="google.png" alt="Google Logo">
                    </button>
                    <button class="github-login">
                        <img src="github-logo.png" alt="Github Logo">
                    </button>
                    <button class="facebook-login">
                        <img src="facebook.png" alt="Facebook Logo">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="bawah">
        <p class="copyright">&copy; 2023 The Sage | All rights reserved</p>
        <div class="footer">
            <p class="TOU"><a href="https://gencraft.com/terms">Terms of use</a></p>
            <p class="PP"><a href="https://gencraft.com/privacy">Privacy Policy</a></p>
            <p class="CP"><a href="https://gencraft.com/content-policy">Content Policy</a></p>
        </div>
    </div>
    
</body>
</html>
